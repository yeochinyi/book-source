<!doctype html>
<html lang="en">
    <head>
        <title>Simple report</title>
    </head>
    <body>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script>
            $.getJSON("/rest/report", function (report) {
                document.write(
                    "<p>Number of rows: " + report.numRows + "</p>\r\n" +
                    "<p>Number of columns: " + report.numColumns + "</p>\r\n" +
                    "<p>Columns: " + report.columnNames.join(', ') + "</p>"
                );
            });
        </script>
    </body>
</html>
